<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Las 3 metaetiquetas anteriores * deben * estar primero en la cabeza; cualquier otro contenido principal debe venir * despuÃ©s * de estas etiquetas -->

    <title>Bienvenidos a Electro Compras</title>

    <!-- fuente de Google -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- carrusel -->
    <link type="text/css" rel="stylesheet" href="css/slick.css" />
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

    <!--icono de fuente impresionante -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>
  <body>
     <!-- encabezamiento -->
    <header>
      <!-- encabezado superior -->
      <div id="top-header">
        <div class="container">
          <ul class="header-links pull-left">
            
              <a href="#"
                ><i class="fa fa-map-marker"></i> Peru, Arequipa</a
              >
            </li>
          </ul>
          <ul class="header-links pull-right">
            <li>
              <a href="#"><i class="fa fa-dollar"></i> $$ </a>
            </li>
            <li>
              <a href="#"><i class="fa fa-user-o"></i> Mi Cuenta</a>
            </li>
          </ul>
        </div>
      </div>
      <!--  /encabezado superior-->

      <!-- encabezado principal -->
      <div id="header">
        <!-- container -->
        <div class="container">
          <!-- fila -->
          <div class="row">
            <!-- logo -->
            <div class="col-md-3">
              <div class="header-logo">
                <a href="index.html" class="logo">
                  <img src="img/logo.png" alt="" />
                </a>
              </div>
            </div>
            <!-- /logo -->

            <!-- barra de busqueda -->
            <div class="col-md-6">
              <div class="header-search">
                <form>
                  <select class="input-select">
                    <option value="0">Todas las Categorias</option>
                    <option value="1">Notebook</option>
                    <option value="2">Smartphones</option>
                    <option value="3">Camaras</option>
                    <option value="4">Accesorios</option>
                  </select>
                  <input class="input" placeholder="Buscar Aqui" />
                  <button class="search-btn">Buscar</button>
                </form>
              </div>
            </div>
            <!-- /barra de busqueda -->

            <!-- cuenta -->
            <div class="col-md-3 clearfix">
              <div class="header-ctn">
                <!-- lista de deseos -->
                <div>
                  <a href="#">
                    <i class="fa fa-heart-o"></i>
                    <span>Lista de deseos</span>
                    <!--<div class="qty">0</div>-->
                  </a>
                </div>
                <!-- /lista de deseos -->

                <!-- carrito de compras -->
                <div class="dropdown">
                  <a
                    class="dropdown-toggle"
                    data-toggle="dropdown"
                    aria-expanded="true"
                  >
                    <i class="fa fa-shopping-cart"></i>
                    <span>Su Carrito</span>
                    <!--<div class="qty">0</div>-->
                  </a>
                  <div class="cart-dropdown">
                    <div class="cart-list">
                      <div class="product-widget">
                        <div class="product-img"></div>
                        <button class="delete">
                          <i class="fa fa-close"></i>
                        </button>
                      </div>

                      <div class="product-widget">
                        <div class="product-img"></div>
                      </div>
                    </div>
                    <div class="cart-summary">
                      <small> Articulos seleccionados</small>
                      <h5>SUBTOTAL: $ 0</h5>
                    </div>
                    <div class="cart-btns">
                      <a href="#">Ver Carrito</a>
                      <a href="#"
                        >Revisar <i class="fa fa-arrow-circle-right"></i
                      ></a>
                    </div>
                  </div>
                </div>
                <!-- /carrito de compras -->

                <!-- alternar menu -->
                <div class="menu-toggle">
                  <a href="#">
                    <i class="fa fa-bars"></i>
                    <span>Menu</span>
                  </a>
                </div>
                <!-- /alternar menu -->
              </div>
            </div>
            <!-- /cuenta -->
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- /encabezado pricipal -->
    </header>
    <!-- /encabezamiento -->

    <!-- navegacion -->
    <nav id="navigation">
      <!-- container -->
      <div class="container">
        <!-- responsive-nav -->
        <div id="responsive-nav">
          <!-- nav -->
          <ul class="main-nav nav navbar-nav">
            <li class="active"><a>Inicio</a></li>
            <li><a href="#">Notebook</a></li>
            <li><a href="#">Smartphones</a></li>
            <li><a href="#">Camaras</a></li>
            <li><a href="#">Accesorios</a></li>
          </ul>
          <!-- /nav -->
        </div>
        <!-- /responsive-nav -->
      </div>
      <!-- /container -->
    </nav>
    <!-- /navegacion -->

    <!-- seccion -->
    <div class="section">
      <!-- container -->
      <div class="container">
        <!-- fila -->
        <div class="row">
          <!-- tienda -->
          <div class="col-md-4 col-xs-6">
            <div class="shop">
              <div class="shop-img">
                <img src="./img/product08.png" alt="" />
              </div>
              <div class="shop-body">
                <h3>Coleccion<br />Notebook</h3>
                <a href="#" class="cta-btn"
                  >Nuevos
                  <i class="fa fa-arrow-circle-right"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- /tienda -->

          <!-- tienda -->
          <div class="col-md-4 col-xs-6">
            <div class="shop">
              <div class="shop-img">
                <img src="./img/product02.png" alt="" />
              </div>
              <div class="shop-body">
                <h3>Coleccion<br />Accesorios</h3>
                <a href="#" class="cta-btn"
                  >Nuevos
                  <i class="fa fa-arrow-circle-right"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- /tienda -->

          <!-- tienda -->
          <div class="col-md-4 col-xs-6">
            <div class="shop">
              <div class="shop-img">
                <img src="./img/product09.png" alt="" />
              </div>
              <div class="shop-body">
                <h3>Coleccion<br />Camaras</h3>
                <a href="#" class="cta-btn"
                  >Nuevos
                  <i class="fa fa-arrow-circle-right"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- /tienda -->
        </div>
        <!-- /row -->
      </div>
      <!-- /container -->
    </div>
    <!-- /seccion -->

    
    

   
  </body>
</html>
